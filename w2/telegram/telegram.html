<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./style.css">
		<link rel="stylesheet" type="text/css" href="./reset.css">
		<link rel="shortcut icon" href="https://lh6.googleusercontent.com/proxy/VUkMd2R8QdwBZdr1vQTjVaNyOyvqC6ZUdj2sT5bsuxgi4lSW_-3UecVWM7NUN7Udlv_PGZGQDJsVI3ehvyzm8D_6QD7RLwXnX4VV7JPdYEQRV7gLxwP2-0ESqIpb5k6u1oobArk" type="image/png">
		<title>Telegram Web</title>
	</head>
	<body>
		<div id="blue"></div>
		<div id="registration_box">
			<img id="telegram_icon" src="./telegram_icon.png">
			<img id="telegram_logo" src="./telegram_logo.svg">
			<p>Next&nbsp;></p>
			<div id="registration_form">
				<p id="sign_in">Sign in</p>
				<p id="description">Please choose your country and enter your full phone number.</p>
				<p id="country_text">Country</p>
				<select id="country">
					<option>Kazakhstan</option>
					<option>Russia</option>
					<option>Abkhazia</option>
				</select>
				<hr id="separator">
				<p id="code_text">Code</p>
				<input type="number" name="code" id="code" placeholder="77">
				<p id="phone_number_text"></p>
				<input type="number" name="phone_number" id="phone_number" placeholder="Phone Number">
				<hr id="separator_2">
				<hr id="separator_3">
			</div>
		</div>
		<div id="white_blue"></div>
	</body>
</html>
